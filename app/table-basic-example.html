<div>
  <form [formGroup]="searchForm">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        type="text"
        aria-label="Sensor ID"
        matInput
        formControlName="name"
        (keyup)="applyFilter()"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input
        type="text"
        aria-label="Sensor Slot Name"
        matInput
        formControlName="weight"
        (keyup)="applyFilter()"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input
        type="text"
        aria-label="Sensor Address"
        matInput
        formControlName="symbol"
        (keyup)="applyFilter()"
      />
    </mat-form-field>
  </form>
  <div>
    <button mat-button class="btn-danger" (click)="resetFilters()">
      Reset
    </button>
  </div>
</div>

<table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      name
    </th>
    <td mat-cell *matCellDef="let data">{{data.name}}</td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>
      weight
    </th>
    <td mat-cell *matCellDef="let data">{{data.weight}}</td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>
      symbol
    </th>
    <td mat-cell *matCellDef="let data">{{data.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
